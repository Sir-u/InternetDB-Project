      <div class="table-container">
         <div class="table-responsive m-2">
            <div>
               <div class="row justify-content-end">
                  <div class="col-auto">
                     <input type="button" value="글쓰기" onclick="window.location='write.jsp'" class="btn btn-primary">
                  </div>
               </div>
            </div>
         </div>





         <table class="table table-hover">
            <thead class="table-primary">
               <tr style="text-align: center;">
                  <th scope="col">번호</th>
                  <th scope="col">제목</th>
                  <th scope="col">작성자</th>
                  <th scope="col">작성일</th>
                  <th scope="col">조회수</th>
               </tr>
            </thead>

            <tbody>
               <tr style="cursor: pointer; text-align: center;" onclick="window.location.href='view.jsp?idx=<%=idx%>';">
                  <th scope="row">
                     <%=idx%>
                  </th>
                  <td>
                     <%=title%>
                  </td>
                  <td>
                     <%=name%>
                  </td>
                  <td>
                     <%=time%>
                  </td>
                  <td>
                     <%=hit%>
                  </td>
               </tr>
            </tbody>
         </table>
      
      
      <div class="container">
         <div class="row">
            <form method="post" name="search" action="search.jsp">
               <table class="pull-right">
                  <tr>
                     <td><select class="form-control" name="searchField">
                           <option value="0">선택</option>
                           <option value="TITLE">제목</option>
                           <option value="USERNAME">작성자</option>
                        </select></td>
                     <td><input type="text" class="form-control" placeholder="검색어 입력" name="searchText" maxlength="100">
                     </td>
                     <td><button type="submit" class="btn btn-success">검색</button></td>
                  </tr>
               </table>
            </form>
         </div>
      </div>

      </div>
