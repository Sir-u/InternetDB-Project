<body>
   <header>
      <h1 style="font-size: 36px;">동아리명</h1>
      <a href="loginandsignup.html" class="btn btn-warning">로그인/회원가입</a>
   </header>

   <nav>
      <ul>
         <li><a href="homepage.html">홈</a></li>
         <li><a href="#">소개</a></li>
         <li><a href="billboard.html">게시판</a></li>
         <li><a href="#">자료실</a></li>
         <li><a href="#">마이페이지</a></li>
      </ul>
   </nav>
   <main>
      <section>
         <h2 style="color: #555;">회원가입</h2>
         <div class="p-3 m-0 border-0 bd-example m-0 border-0" ; justify-content="center" ;>
            <div class="col-sm-4" style="margin: auto;">
               <div class="card p-3">
                  <div class="card-body h-100">
                     <for>
                        <h1 class="h3 mb-3 fw-normal">정보를 입력해주세요</h1>

                        <div class="form-floating">
                           <input type="text" class="form-control" id="studentNumber" placeholder="123456789">
                           <label for="studentNumber">학번</label>
                        </div>
                        <div class="form-floating">
                           <input type="password" class="form-control" id="studentPassword" placeholder="비밀번호">
                           <label for="studentPassword">비밀번호</label>
                        </div>
                        <div class="form-floating">
                           <input type="text" class="form-control" id="studentName" placeholder="이름">
                           <label for="studentName">이름</label>
                        </div>
                        <div class="form-floating">
                           <input type="email" class="form-control" id="studentEmail" placeholder="example@sample.com">
                           <label for="studentEmail">이메일</label>
                        </div>
                        <div class="form-check text-start my-3">
                        </div>

                        <button class="btn bd-cyan-400 w-100 py-2" type="submit">가입하기</button>
                        </form>
                  </div>
               </div>
            </div>

         </div>
      </section>
